
<div id="page">

  <main class="pattern">
    <section class="hero_single version_2" style="padding-top: 120px;">

      <div fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="30">
          <div fxLayout="column" fxLayoutAlign="center center" style="width: 200px; height: 200px; border-radius: 100%; background-color: 	#a0adb4; margin: auto">
            <div fxFlex fxLayout="column" fxLayoutAlign="center center" style="width: 150px; height: 150px; border-radius: 100%; background-color: #fff; margin: auto; position: absolute">
              <div fxFlex style="width: 100px; height: 100px; border-radius: 100%; margin: auto; position: absolute; background-color: #fff;">
                <img src="../assets/images/logo1.jpeg" fxFill="100%" alt="logo1">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" style="margin-top: 60px;">
        <div fxFlex="10">
          <div fxLayout="row" fxLayoutGap="40px" fxLayoutAlign="start stretch"  >
            <div fxFlex="70">
              <div fxLayout="row" fxLayoutAlign="center center">
                <div fxFlex="30">
                  <div fxLayout="column" fxLayoutAlign="center center" style="width: 150px; height: 150px; border-radius: 100%; background-color: 	#a0adb4; margin: auto">
                    <div fxFlex fxLayout="column" fxLayoutAlign="center center">
                      <div fxFlex style="width: 100px; height: 100px; border-radius: 100%; margin: auto; position: absolute; background-color: #fff; padding: auto; color: black">
                        <div class="round" (click)="inscription_rounded_click()">
                          <span class="helper"></span>
                          <p style="margin: auto;">Inscription</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div 
                fxFlex="30" 
                fxLayout="column" 
                fxLayoutAlign="space-between start" 
                *ngIf="showRoundInscription">
                  <div fxFlex [@EnterLeaveBtn1]>
                      <div class="bouton" (click)="changeRegisterView()">
                        <span class="helper"></span>
                        <p>1</p>
                      </div>
                  </div>
                  <div class="bouton" fxFlex fxFlexOffset="43px" [@EnterLeaveBtn2]>
                    <div>
                      <span class="helper"></span>
                      <p>2</p>
                    </div>
                  </div>
            </div>
          </div>
        </div>

        <div fxFlex="80" style="padding-top : 35px">
          <app-carousel [slides]="slides" *ngIf="showCarousel"></app-carousel>
          <app-login *ngIf="showLogin"></app-login>
          <app-signup *ngIf="showRegister"></app-signup>
        </div>

        <div fxFlex="10">
              <div fxLayout="column" fxLayoutAlign="center center" style="width: 150px; height: 150px; border-radius: 100%; background-color: 	#a0adb4; margin: auto">
                <div fxFlex fxLayout="column" fxLayoutAlign="center center">
                  <div fxFlex style="width: 100px; height: 100px; border-radius: 100%; margin: auto; position: absolute; background-color: #fff; padding: auto; color: black">
                    <div class="round" (click)="changeLoginView()">
                      <span class="helper"></span>
                      <p style="margin: auto;">Connexion</p>
                    </div>
                  </div>
                </div>
          </div>
        </div>
      </div>
